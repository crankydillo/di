<!DOCTYPE html>
<html>
  <head>
    <title>Data Integrator Job Manager</title>
    <link rel="stylesheet" href="style.css" />
    <link href="jquery.contextMenu.css" rel="stylesheet" type="text/css" />
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js'></script>
    <script src='job-manager.js'></script>
    <script src='stomp.js'></script>
    <script src="jquery.contextMenu.js" type="text/javascript"></script>
    <script>
    $(document).ready(function() {
      var supported = ("WebSocket" in window);
      if(!supported) {
        var msg = "Your browser does not support Web Sockets. This example will not work properly.<br>";
        msg += "Please use a Web Browser with Web Sockets support (WebKit or Google Chrome).";
        $("#connect").html(msg);
      }     
    });


    </script>
  </head>
  <body>
      <table class="jobs">
          <tr>
              <th width="55%">ID</th>
              <th width="30%">Status</th>
              <th>Duration</th>
          </tr>
      </table>
    <br/>
    <hr/>
    <br/>
    <div class="events"/>

      <ul id="myMenu" class="contextMenu">
        <li class="kill"><a href="#kill">Kill</a></li>
        <li class="view-log separator"><a href="#view-log">View Log</a></li>
        <li class="view-events"><a href="#view-events">View Events</a></li>
      </ul>

  </body>
</html>
