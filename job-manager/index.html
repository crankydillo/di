<!DOCTYPE html>
<html>
  <head>
    <title>Mobile Integration Manager</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="jquery.contextMenu.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/themes/base/jquery-ui.css" type="text/css" media="all" />
    <link rel="stylesheet" href="style.css" />
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/jquery-ui.js'></script>
    <!--
    <script src="http://code.jquery.com/ui/1.8.22/jquery-ui.min.js" type="text/javascript"></script>
    -->
    <script src='stomp.js'></script>
    <script src='job-manager.js'></script>
    <script src="jquery.contextMenu.js" type="text/javascript"></script>
    <script type="application/x-javascript">window.scrollTo(0,0)</script> 
    <script>
      $(document).ready(function() {
        var supported = ("WebSocket" in window);
        if(!supported) {
          var msg = "Your browser does not support Web Sockets. This example will not work properly.<br>";
          msg += "Please use a Web Browser with Web Sockets support (WebKit or Google Chrome).";
          $("#connect").html(msg);
        }    

        addLogRow("123", new Date(), new Date(), "huh");
        addLogRow("abc", new Date(), new Date(), "huh");
      });

      $(function() {
        $( "#tabs" ).tabs({
          tabTemplate: "<li><a href='#{href}'>#{label}</a><span class='tabClose ui-icon-close'>x</span></li>"
        });

        $( "#tabs span.ui-icon-close" ).live( "click", function() {
          var index = $( "li", $("#tabs") ).index( $( this ).parent() );
          $("#tabs").tabs( "remove", index );
        });
      });

      $('body').scrollTop(1);

    </script>
  </head>
  <body>
    <div id="tabs">
      <ul class="menu">
        <li><a href="#t1">Overview</a></li>
        <li><a href="#t2">Manager</a></li>
        <li><a id="reportTab" href="#t3">Reports</a></li>
      </ul>
        <div id="t1" class="content">
          <div class="metrics-left">
          <div class='metric'>
            <span class='mlabel'><img width='60' height='60' src="images/completed.png"></span>
            <span class="mvalue">1235</span>
          </div>
          <div class='metric'>
            <span class='mlabel'><img width='60' height='60' src="images/failed.png">
            <span class="mvalue">232</span>
          </div>
        </div>
        <div class="metrics-right">
          <div class='metric'>
            <span class='mlabel'><img width='60' height='60' src="images/running.png"/></span>
            <span class='mvalue'>223</span>
          </div>
          <div class='metric'>
            <span class='mlabel'><img width='60' height='60' src="images/queued.png">
            <span class="mvalue">23232</span>
          </div>
        </div>
      </div>
      <div id="t2" class="content">
        <table align="center" id="jobs" class="tabl">
          <tr>
            <th width="38%">ID</th>
            <th width='15%'>Start</th>
            <th width="52%">Status</th>
          </tr>
        </table>
      </div>
      <div id="t3" class="content">
        <table align="center" id="report" class="tabl">
          <tr>
            <th width="38%">ID</th>
            <th width='15%'>Start</th>
            <th width="15%">End</th>
            <th width="22%">Status</th>
          </tr>
        </table>
      </div>
    </div>
    <div class="events"/>
    <div id="reports"/>
  </body>
</html>
